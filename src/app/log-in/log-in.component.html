<div class="sign-in-container">
    <div class="row">

        <div class="col-6" id="one">
            <img src="../../assets/sign/home-service-business-ideas.webp" id="pic">
        </div>

        <div class="col-6" id="two">
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">

              <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" formControlName="email"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors}">
              </div>
          
              <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pswd"
                  formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
                  <div *ngIf="f['password'].errors['minlength']">
                    Password must be at least 6 characters
                  </div>
                  <div *ngIf="f['password'].errors['maxlength']">
                    Password must not exceed 40 characters
                  </div>
                </div>
              </div>
            
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">log-in</button>
                </div>
            </form>

            <p *ngIf="errorMessage" class="error">{{errorMessage}}</p>

            <a routerLink="/signin" id="uu">Don't have an account!! Signin first </a>
        </div>
    </div>
</div>
